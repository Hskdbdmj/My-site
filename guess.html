<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Guess the Number (1-100)</h1>

  <button onclick="startGame()">Start Guessing</button>
  <button onclick="showDevelopers()">Developers</button>

  <div id="content" style="margin-top:30px;"></div>

  <script>
    let number = 0;

    function startGame() {
      number = Math.floor(Math.random() * 100) + 1;
      const guess = prompt("Enter your guess (1-100):");
      if (guess == number) {
        document.getElementById('content').innerHTML = "Correct! The number was " + number;
      } else {
        document.getElementById('content').innerHTML = "Wrong! The number was " + number;
      }
    }

    function showDevelopers() {
      document.getElementById('content').innerHTML =
        "<h3>Site Owner & Developer:</h3><p>DEVX</p><h3>Second Developer:</h3><p>Mustafa Mahmoud</p>";
    }
  </script>

</body>
</html>
